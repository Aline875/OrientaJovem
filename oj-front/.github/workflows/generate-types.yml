name: "Build Next.js Project"

on:
  push:
    branches:
      - feat-jovemPage

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Instalar depend√™ncias
        run: npm install

      - name: Build do projeto Next.js
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verificar se build foi criado
        run: |
          if [ -d ".next" ]; then
            echo "‚úÖ Pasta .next criada com sucesso!"
            ls -la .next/
          else
            echo "‚ùå Erro: Pasta .next n√£o foi criada"
            exit 1
          fi

      - name: Build conclu√≠do
        run: echo "üöÄ Build do Next.js finalizado com sucesso!"
